<!DOCTYPE html>
<html>

<head>
  <title>Portfolio Paul Engling</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="grid">
    <div class="jrow_header parent_align_mid">
      <div class="col-6">
        <img class="round" src="pictures/grey/logo.png" alt="logo">
      </div>
      <div class="col-6 child_align_mid">
        <h1 class="aright">Paul Engling</h1>
        <h4>Dipl. Ing.</h4>
      </div>
    </div>
    <div class="row">
      <div class="line"></div>
    </div>
    <div class="row_margin_15">
      <img class="Main_Pic" src="pictures/grey/main.jpg" alt="main picture">
    </div>
    <div class="row_margin_20">
      <h1>Featured Work</h1>
    </div>
    <div class="jrow_content">
      <div class="Portfolio_Box parent_align_center">
        <div class="child_align_center">
          <img src="pictures/grey/work_star.png" alt="Work 1 pic">
          <h1 class="work">Work 1</h1>
          <a href="">soon to come</a>
        </div>
      </div>
      <div class="Portfolio_Box parent_align_center">
        <div class="child_align_center">
          <img src="pictures/grey/work_ghost.png" alt="Work 2 pic">
          <h1 class="work">Work 2</h1>
          <a href="">soon to come</a>
        </div>
      </div>
      <div class="Portfolio_Box parent_align_center">
        <div class="child_align_center">
          <img src="pictures/grey/work_eye.png" alt="Work 3 pic">
          <h1 class="work">Work 3</h1>
          <a href="">soon to come</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
